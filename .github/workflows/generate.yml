name: Generate AI Posts

on:
  schedule:
    - cron: "0 */4 * * *"  # Every 4 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests feedparser openai huggingface-hub

      - name: Run content generator
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          GIT_AUTHOR_NAME: ${{ secrets.GIT_AUTHOR_NAME }}
          GIT_AUTHOR_EMAIL: ${{ secrets.GIT_AUTHOR_EMAIL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          HF_API_KEY: ${{ secrets.HF_API_KEY }}
        run: |
          python content_generator.py

      - name: Commit and push updates
        run: |
          git config user.name "${{ secrets.GIT_AUTHOR_NAME }}"
          git config user.email "${{ secrets.GIT_AUTHOR_EMAIL }}"
          git add content/
          git commit -m "ðŸ¤– Auto-generated news update" || echo "No changes to commit"
          git push
